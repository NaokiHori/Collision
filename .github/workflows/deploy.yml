name: Deploy

on:
  workflow_dispatch:

jobs:
  build-and-deploy-doc:
    name: Build artifacts and deploy them to GH Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      ASSETS: assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Make directory to store all artifacts
        run: |
          mkdir ${{ env.ASSETS }}
      - name: Setup node
        uses: actions/setup-node@main
      - name: Install dependencies
        run: |
          npm install
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack
      - name: Build WASM binary and glue code
        run: |
          wasm-pack build --target web
      - name: Build web application
        run: |
          npm run check
          npx \
            vite build \
            --outDir=${{ env.ASSETS }} \
            --base=https://naokihori.github.io/Collision/
          cp thumbnail.jpg ${{ env.ASSETS }}/
      - name: Setup GitHub Pages
        uses: actions/configure-pages@main
      - name: Upload HTML
        uses: actions/upload-pages-artifact@main
        with:
          path: ${{ env.ASSETS }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
